<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
        rel="stylesheet"
    />
</head>
<body>
    <nav>
        <div class="logo"><p>WooDY</p></div>
        <div class="navbar">
            <div class="nav-icon"><p>HOME</p></div>
            <div class="nav-icon"><p>ABOUT</p></div>
            <div class="nav-icon"><p>SERVICE</p></div>
            <div class="nav-icon"><p>PROJECT</p></div>
            <div class="nav-icon dropdown" id="dropbutton">
                <p>PAGES<i class="ri-arrow-down-s-line"></i></p>
                <div class="dropdown-content" id="ddrop">
                    <div class="dropdown-item">Page 1</div>
                    <div class="dropdown-item">Page 2</div>
                    <div class="dropdown-item">Page 3</div>
                    <div class="dropdown-item">Page 4</div>
                </div>
            </div>
            <div class="nav-icon"><p>CONTACT</p></div>
        </div>
        <div class="quote"><p>Get a Quote<i class="ri-arrow-right-line"></i></p></div>
    </nav>
    <section id="hero">
        <div class="hero-text">
            <h2>Welcome To Woody</h2>
            <h1>Best Carpenter & Craftsman Services</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus laboriosam, explicabo repellendus dolorum accusamus beatae!</p>
            <div class="buttons">
                <a id="al" href="#">Read More</a>
                <a id="ar" href="#">Free Quote</a>
            </div>
            <div class="slider">
                <i class="ri-arrow-left-line ri-3x" id="arrow-right"></i>
                <i class="ri-circle-fill" id="hero1"></i>
                <i class="ri-circle-line" id="hero2"></i>
                <i class="ri-circle-line" id="hero3"></i>
                <i class="ri-circle-line" id="hero4"></i>
                <i class="ri-arrow-right-line ri-3x" id="arrow-left"></i>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
