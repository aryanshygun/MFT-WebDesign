<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wimbledon</title>
</head>
<body>
    <div class="header">

        <div class="leftheader">
            <a href="#">
                <img class="menubar" src="assets/menu.png" alt="">
            </a>
        </div>

        <div class="midheader">
            <a href="#">
                <img class="logo" src="assets/wimbledon.jpg" alt="">
            </a>
            <p class="logotext">1 JULY TO 14 JULY 2024</p>
        </div>
        
        <div class="rightheader">
            <div>
                <a href="#" class="login">LOGIN</a>
            </div>
            <div>
                <img class="search" src="assets/search.png" alt="">
            </div>
            <div>
                <img class="ibm" src="assets/ibm.png" alt="">
            </div>
        </div>
    </div>

    <div class="subheader">

        <div class="sublist">
            <img class="sublistlogo" src="assets/results.png" alt="img">
            <p class="sublisttitle">Live Scores</p>
        </div>

        <div class="sublist">
            <img class="sublistlogo" src="assets/shop.png" alt="img">
            <p class="sublisttitle">The Wimbledon Shop</p>
        </div>  
        
        <div class="sublist">
            <img class="sublistlogo" src="assets/video.png" alt="img">
            <p class="sublisttitle">The Queue Status</p>
        </div>  

        <div class="sublist">
            <img class="sublistlogo" src="assets/video.png" alt="img">
            <p class="sublisttitle">Latest Highlights</p>
        </div>

    </div>

    <div class="hero">
        <img class="heroimg" src="assets/royalty.jpg" alt="">
        <div class="herodivs">
            <div class="herolist">
                <p>NEWS</p>
                <p>Alcaraz stuns Djokovic to retain Wimbledon title</p>

            </div>
            <div class="herolist">
                <p>VIDEO</p>
                <p>Alcaraz Championship point</p>

            </div>
            <div class="herolist">
                <p>NEWS</p>
                <p>Royal Box roll call: Day 14</p>

            </div>
            <div class="herolist">
                <p>lorem</p>
                <p>Lorem ipsum dolor sit amet.</p>
            </div>
        </div>
    </div>

</body>
</html>
